<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard IoT - DHT11</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Chart.js e MQTT -->
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .card {
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f8f9fa !important;
    }

    .dark-mode .card {
      background-color: #1e1e1e !important;
      color: #f8f9fa !important;
    }

    .dark-mode .alert {
      background-color: #842029 !important;
      color: #fff;
    }
  </style>
</head>

<body class="bg-light text-dark">
  <div class="container py-4">

    <!-- Cabe√ßalho com bot√£o de alternar tema -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Dashboard IoT - Monitoramento DHT11</h2>
      <button id="toggleTema" class="btn btn-outline-secondary">üåô Modo Escuro</button>
    </div>

    <!-- Alerta de temperatura alta -->
    <div id="alertaTemperatura" class="alert alert-danger text-center fw-bold d-none" role="alert">
      ‚ö†Ô∏è Alerta: Temperatura acima do limite!
    </div>

    <!-- Gr√°ficos lado a lado -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title text-center">Temperatura (¬∞C)</h5>
          <canvas id="graficoTemperatura"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title text-center">Umidade (%)</h5>
          <canvas id="graficoUmidade"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    const labels = [];
    const tempData = [];
    const humData = [];

    // Contextos dos gr√°ficos
    const ctxTemp = document.getElementById("graficoTemperatura").getContext("2d");
    const ctxHum = document.getElementById("graficoUmidade").getContext("2d");

    // Fun√ß√£o para obter o esquema de cores com base no modo
    function getChartOptions(isDark) {
      return {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: {
              color: isDark ? "#f8f9fa" : "#212529"
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: isDark ? "#f8f9fa" : "#212529"
            }
          }
        }
      };
    }

    // Gr√°ficos
    let chartTemp = new Chart(ctxTemp, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Temperatura (¬∞C)",
          data: tempData,
          borderColor: "#0d6efd", // inicia azul
          backgroundColor: "rgba(13, 110, 253, 0.2)",
          tension: 0.3,
          fill: true,
          pointRadius: 3
        }]
      },
      options: getChartOptions(false)
    });

    let chartHum = new Chart(ctxHum, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Umidade (%)",
          data: humData,
          borderColor: "#0d6efd",
          backgroundColor: "rgba(13, 110, 253, 0.2)",
          tension: 0.3,
          fill: true,
          pointRadius: 3
        }]
      },
      options: getChartOptions(false)
    });

    // MQTT
    client.on("connect", () => {
      console.log("Conectado ao MQTT");
      client.subscribe("senai/iot/dht11");
    });

    client.on("message", (topic, message) => {
      const data = JSON.parse(message.toString());
      const time = new Date().toLocaleTimeString();

      labels.push(time);
      tempData.push(data.temperatura);
      humData.push(data.umidade);

      if (labels.length > 20) {
        labels.shift();
        tempData.shift();
        humData.shift();
      }

      // Muda a cor da linha da temperatura se passar do limite
      const LIMITE_TEMPERATURA = 30;
      const alertaEl = document.getElementById("alertaTemperatura");
      if (data.temperatura >= LIMITE_TEMPERATURA) {
        chartTemp.data.datasets[0].borderColor = "#dc3545"; // vermelho
        chartTemp.data.datasets[0].backgroundColor = "rgba(220, 53, 69, 0.2)";
        alertaEl.classList.remove("d-none");
      } else {
        chartTemp.data.datasets[0].borderColor = "#0d6efd"; // azul
        chartTemp.data.datasets[0].backgroundColor = "rgba(13, 110, 253, 0.2)";
        alertaEl.classList.add("d-none");
      }

      chartTemp.update();
      chartHum.update();
    });

    // Modo Escuro
    const toggleBtn = document.getElementById("toggleTema");
    let isDarkMode = false;

    toggleBtn.addEventListener("click", () => {
      isDarkMode = !isDarkMode;

      document.body.classList.toggle("dark-mode", isDarkMode);
      toggleBtn.innerText = isDarkMode ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";

      // Atualizar cores dos gr√°ficos
      chartTemp.options = getChartOptions(isDarkMode);
      chartHum.options = getChartOptions(isDarkMode);
      chartTemp.update();
      chartHum.update();
    });
  </script>
</body>
</html>
